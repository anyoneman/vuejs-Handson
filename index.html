<!DOCTYPE html>
<html>
    <head>
        <title>Vue 3 Basics</title>
        <style>
            
        </style>
    </head>
    <body>
        <div id="app">
            <input type="number" v-model="value">
            <button @click="plus">plus</button>
            <button @click="moins">moins</button>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        value: 0
                    }
                },
                methods: {
                    plus() {
                        this.value++
                    }, 

                    moins(){
                        this.value--
                    }
                },
            })
            
            app.mount('#app')
        </script>
    </body>
</html>
